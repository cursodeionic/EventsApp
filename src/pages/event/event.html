<ion-header>

  <ion-navbar color="primary">
    <ion-title>Evento</ion-title>
  </ion-navbar>
  <ion-toolbar text-center color="primary">
    <ion-title>{{ data?.about | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="data?.picture" >
  <ion-card-content>
    <p>{{ data?.description }}</p>
  </ion-card-content>
</ion-content>
