<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of data" (click)="goToEvent(event.id)">
      <ion-thumbnail item-start>
        <img src="{{event.picture}}" alt="{{event.about}}">
      </ion-thumbnail>
      <h2>{{event.about | uppercase}}</h2>
      <p>{{event.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
